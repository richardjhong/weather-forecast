<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forecast</title>
  </head>

  <body>
    <header class="jumbotron d-flex justify-content-center">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>
    <div class="container-fluid" id="form-container">
      <div class="row my-4" id="column-container">
        <div class="city-input-container col-2 d-flex flex-column">
          <h3 class="my-3">Search for a City: </h3>
          <input type="text" id="city-name-text-input" class="input-field my-3" placeholder="San Francisco">
          <button id="submit-button">Search</button>
          <div class="d-flex flex-column mt-3" id="saved-search-container">

          </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
